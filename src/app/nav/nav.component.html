<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

    <a class="navbar-brand" [routerLink]="['/']">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light">
        Welcome {{username | titlecase}}
      </a>

      <div *dropdownMenu class="mt-3 dropdown-menu">
        <a class="dropdown-item" [routerLink]="['/members', 'edit']"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="javascript:;" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input [(ngModel)]="model.username" class="form-control mr-sm-2" name="username" type="text" required
        placeholder="Username">
      <input [(ngModel)]="model.password" class="form-control mr-sm-2" name="password" type="password" required
        placeholder="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
